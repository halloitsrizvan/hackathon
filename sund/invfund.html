<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Companies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.comcom/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            /* This is the solid green background from the image */
            background-color: #A5AC89;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Custom scrollbar styling */
        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }
        .scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }
        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #E5E7EB; /* Light grey scrollbar */
            border-radius: 20px;
            border: 3px solid transparent;
        }
        
        .sundooq-title {
            font-family: 'Playfair Display', serif;
        }
        
        .next-button {
            background-color: #6A7A4C; /* Darker green for the button */
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            transition: background-color 0.2s ease-in-out;
        }
        
        .next-button:hover {
             background-color: #59663f;
        }
        
        .company-button {
            background-color: #C3C9A6; /* Lighter green for company placeholders */
            transition: transform 0.2s ease-in-out, background-color 0.2s;
        }
        
        .company-button:hover {
            transform: scale(1.05);
            background-color: #d1d6b5;
        }

    </style>
</head>
<body className"relative min-h-screen w-full p-6 bg-cover bg-no-repeat bg-center" style="background-image: url(ba/MacBook\ Air\ -\ 11.jpg);">



    <!-- Main Content Container -->
    <main className"relative z-10 flex flex-col items-center w-full max-w-4xl mx-auto">
        
        <!-- Header -->
        <header className"flex justify-between items-center w-full mb-8">
            <!-- Istithmarat Logo -->
            <div className"flex items-center space-x-2">
                <div className"bg-white rounded-full p-2">
                     <img src="sund inv.png" style="width: 30px; margin-left: 10px;">
                </div>
                <div className"bg-[#C3C9A6] rounded-full py-1 p-12 " style="background-color: #BCC67A;">
                    <p className"font-bold text-gray-800 text-sm">Istithmarat</p>
                    <p className"text-xs text-gray-600">Investments</p>
                </div>
            </div>
            <!-- Sundooq Logo -->
            <div className"text-center">
                <img src="sund-logo.png" style="width: 125px;">
            </div>
        </header>

        <h2 className"text-xl font-bold text-white mb-8" style="color: #afafaf; margin-top: 70px; font-weight: 800; font-size: 150%; ">Select Your Companies</h2>

        <!-- Scrollable Sections -->
        <div className"w-full">
            <!-- First Grid -->
            <div className"scroll-container h-100 overflow-y- pr-8" style="margin-left: 175px; margin-top: 20px;">
                <div className"grid grid-cols-2 sm:grid-cols-3 gap-9">
                    <button className"company-button h-80 w-80 rounded-2xl" style="background-color: #BCC67A; margin-left: -70px;">
                        <h1 className"text-xl font-bold text-white mb-8" style="color: #414A05; margin-top: 70px; font-weight: 800; font-size: 150%; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; letter-spacing: 5px; font-weight: 800; font-size: 200%; ">Mutual Funds</h1>
                    </button>
                    <button className"company-button h-80 w-80 rounded-2xl" style="background-color: #BCC67A; margin-left: 50px">
                        <h1 className"text-xl font-bold text-white mb-8" style="color: #414A05; margin-top: 70px;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; letter-spacing: 5px; font-weight: 800; font-size: 200%; ">Stocks</h1>
                    </button>
                </div>
            </div>

    </main>

</body>
</html>
