<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Services Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            /* This is the olive green background from the image */
            background-color: #949D71;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scroll from decorative elements */
        }
        .main-card-button {
            background-color: #dee7b4; /* slate-100, a nice off-white */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }
        .main-card-button:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.15), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
        }
        .secondary-pill-button {
             /* This is the lighter, creamy green from the image */
             background-color: #C3C9A6;
             cursor: pointer;
             transition: background-color 0.2s ease-in-out;
        }
        .secondary-pill-button:hover {
            background-color: #dee7b4;
        }
    </style>
</head>
<body class"relative min-h-screen flex items-center justify-center p-4 bg-cover bg-no-repeat bg-center" style="background-image: url(ba/MacBook-Air---6.jpg);">



    <!-- Main Content Container -->
    <main class"relative z-10 flex flex-col items-center space-y-8 w-full max-w-2xl">
        
        <!-- Top Title Button -->
        <div>
            <h2 style=" color: #f6ffd0; font-size: 200%;font-weight: 800;">Select your Button</h2>
        </div>
            
        

        <!-- Main Options Grid -->
        <div class"grid grid-cols-1 md:grid-cols-2 gap-8 w-full">
            
            <!-- Istithmarat (Investments) Button -->
            <button class"main-card-button p-8 rounded-2xl flex flex-col items-center text-center space-y-4 shadow-lg " style="background-color: #dee7b4;" >
                <div class"icon-container">
                    <!-- Investment Icon -->
                    <img src="sund inv.png" style="width: 50px;">
                </div>
                <div class"text-content">
                    <h2 class"text-2xl font-bold text-gray-800">Istithmarat</h2>
                    <p class"text-gray-600">Investments</p>
                </div>
            </button>

            <!-- Qard Al-Hassan (Loan) Button -->
            <button class"main-card-button p-8 rounded-2xl flex flex-col items-center text-center space-y-4 shadow-lg" style="background-color: #dee7b4;">
                <div class"icon-container">
                    <!-- Loan Icon -->
                    <img src="Loan-No-Background.png" style="width: 50px;">
                </div>
                <div class"text-content">
                    <h2 class"text-2xl font-bold text-gray-800">Qard Al-Hassan</h2>
                    <p class"text-gray-600">Loan</p>
                </div>
            </button>
        </div>

        <!-- Money Savings Button -->
        <button class"main-card-button p-2 w-80 rounded-2xl flex flex-col items-center text-center space-y-2 shadow-lg text-gray-800 font-bold py-4 px-12 shadow-md flex items-center space-x-2" style="margin-top: 15px;">
             <!-- Piggy Bank Icon -->
             <img src="2746077.png" style="width: 35px;">
             <span class"text-2xl font-bold text-gray-800">Money Savings</span>
        </button>

    </main>

</body>
</html>
